<mat-card>
  <mat-card-header>
    <mat-card-title>{{info?.agentInfo.agentName}}</mat-card-title>
    <mat-card-subtitle>{{info?.agentInfo.userId}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <table mat-table [ngClass]="{'full-width-table': true}" [dataSource]="values">
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: ['name', 'value'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
