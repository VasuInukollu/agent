<mat-card>
  <mat-card-header>
    <mat-card-title>{{task?.call.queue}}</mat-card-title>
    <mat-card-subtitle>Active Call</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content style="height: 300px; overflow-y: auto; overflow-x: hidden;">
    <mat-progress-bar mode="determinate" [value]="completed" [ngClass]="color"></mat-progress-bar>
    <table mat-table [dataSource]="values">
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: ['name', 'value'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
