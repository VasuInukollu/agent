<mat-card>
  <mat-card-header>
    <mat-card-title>External Apps</mat-card-title>
    <mat-card-subtitle>CRM, Script, etc.</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <table mat-table [dataSource]="crms">
      <ng-container matColumnDef="value">
        <td mat-cell *matCellDef="let crm">
          <a mat-stroked-button href="{{crm.url}}" target="_blank">{{crm.name}}</a>
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: ['value'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
