<div class="gutter">

  <div fxLayout="column" fxLayoutAlign="start stretch">
    <div fxFlex>
      <div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="start stretch">

        <app-agent-info-card class="gutter" *ngIf="!task" fxFlex="300px"></app-agent-info-card>
        <app-task-info-card class="gutter" *ngIf="task" fxFlex="300px"></app-task-info-card>
        <app-variables-card class="gutter" *ngIf="task" fxFlex="378px"></app-variables-card>
        <app-crms-list-card class="gutter" *ngIf="task" fxFlex="200px"></app-crms-list-card>

      </div>
    </div>

    <div fxFlex *ngIf="teamLead">
      <xe-queue-monitor-panel [serverConnection]="bus"></xe-queue-monitor-panel>
      <xe-team-monitor-table-panel [serverConnection]="bus"></xe-team-monitor-table-panel>
    </div>

    <div fxFlex="1 1 500px"></div>
  </div>

</div>
